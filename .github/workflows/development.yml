services:
  backend:
    build: ./backend
    container_name: node_backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - app_network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: always

  frontend:
    build: ./frontend
    container_name: react_frontend
    ports:
      - "3001:3001"
    networks:
      - app_network
    depends_on:
      - backend
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: testdb
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:

